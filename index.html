<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>题目配置生成器</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <h1>题目配置生成器</h1>
    <form id="configForm">
      <div class="form-group">
        <label>
          <input type="checkbox" id="useNewFormat" name="useNewFormat"> 使用新格式 (≥1.0.13-beta)
        </label>
      </div>

      <div class="form-group">
        <label for="timeLimit">时间限制 (ms):</label>
        <input type="number" id="timeLimit" name="timeLimit" min="1" required>
      </div>
      <div class="form-group">
        <label for="memLimit">内存限制 (KB):</label>
        <input type="number" id="memLimit" name="memLimit" min="1" required>
      </div>
      <div class="form-group">
        <label>
          <input type="checkbox" id="securityCheck" name="securityCheck"> 安全检查
        </label>
      </div>
      <div class="form-group">
        <label>
          <input type="checkbox" id="enableO2" name="enableO2"> 启用 O2 优化
        </label>
      </div>
      <div class="form-group">
        <label for="compareMode">比较模式:</label>
        <select id="compareMode" name="compareMode">
          <option value="1">严格模式 (STRICT)</option>
          <option value="2">忽略空格 (IGNORE_SPACES)</option>
          <option value="3">忽略大小写 (CASE_INSENSITIVE)</option>
          <option value="4">浮点容差 (FLOAT_TOLERANT)</option>
        </select>
      </div>

      <h3>测试点配置</h3>
      <div id="checkpointsContainer">
      </div>
      <button type="button" id="addCheckpointBtn">添加测试点</button>

      <button type="submit">生成 JSON</button>
    </form>

    <div id="output"></div>
    
    <div class="button-group" id="buttonGroup">
      <button id="downloadBtn">下载 JSON</button>
      <button id="copyBtn">复制 JSON</button>
    </div>
  </div>

  <footer>
    By MxingFoew1034 & SleepingCui for BCMOJ 1.0.12-beta+
    <a href="https://github.com/SleepingCui/bcmoj-gen-web  " target="_blank">Website source</a>
    <a href="https://github.com/SleepingCui/BCMOJ  " target="_blank">BCMOJ</a>
  </footer>
<script src="index.js"></script>
</body>
</html>
